<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - ClickCart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex justify-center items-center min-h-screen pt-4">
        <div class="form-container">
            <div class="mb-4 text-center">
                <div class="flex justify-center items-center mb-2">
                    <img src="clickcart_logo.png" alt="ClickCart Logo" class="w-12 h-12 rotating-logo">
                    <h1 class="text-3xl font-bold text-red-500 ml-4">ClickCart</h1>
                </div>
                <h2 class="text-xl text-gray-700 mt-2">Add New Product</h2>
            </div>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-1" for="title">Title</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="text" id="title" placeholder="Product Title" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="price">Price</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="number" id="price" placeholder="Product Price" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-1" for="description">Description</label>
                        <textarea class="w-full px-3 py-2 rounded focus:outline-none" id="description" rows="4" placeholder="Product Description" required></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-1" for="summary">Summary</label>
                        <textarea class="w-full px-3 py-2 rounded focus:outline-none" id="summary" rows="3" placeholder="Product Summary" required></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="categories">Categories</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="text" id="categories" placeholder="Product Categories" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="sizes">Sizes</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="text" id="sizes" placeholder="Available Sizes" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="colors">Colors</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="text" id="colors" placeholder="Available Colors" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="quantity">Quantity</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="number" id="quantity" placeholder="Available Quantity" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="vendor">Vendor</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="text" id="vendor" placeholder="Vendor Name" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="datetime">Date and Time Added</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="datetime-local" id="datetime" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-1" for="image">Image Upload</label>
                        <input class="w-full px-3 py-2 rounded focus:outline-none" type="file" id="image" required>
                    </div>
                </div>
                <button class="w-full text-white py-3 rounded mt-6 hover:bg-red-600 transition duration-200">Add Product</button>
            </form>
        </div>
    </div>
</body>

</html>
